{% load bootstrap3 %}
{% bootstrap_messages %}
<!DOCTYPE html>
<html lang="en">

<head>

    <title>feedback form</title>

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
    <style>
        body {
            background: #ad5389;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #3c1053, #ad5389);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #3c1053, #ad5389);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            color: white;

        }
    </style>
</head>

<body style="padding-top: 60px;background-color: #d7b7ca !important;">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <h2>Feedback Form</h2>
                <form action="" method="post"><input type='hidden' />
                    {%csrf_token %}

                    {% bootstrap_form form %}
                    <!-This is the form variable which we are passing from the function of home in views.py file. That's
                        the beauty of Django we don't need to write much codes in this it'll automatically pass all the
                        form details in here ->
                        <div class="form-group">
                            <button type="submit" class="btn btn-default ">
                                Submit
                            </button>

                        </div>

                </form>
            </div>
        </div>
    </div>

</body>

</html>
