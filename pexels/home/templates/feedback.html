<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css" type="text/css">
    <link rel="stylesheet" href="static/css/feedback.css" type="text/css">
    <script src="https://kit.fontawesome.com/3d4ecc8796.js" crossorigin="anonymous"></script>
    <title>Contact Us</title>
</head>
<body class="bg-nav">
        <div class="bg-nav text-light d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <header class="loghead"style="height: 8vh;">   
              <nav>
                  <div class="logo">
                      <img src="static/img/logo2.jpeg" alt="" class="nav_logo" >
                          </div>
                    <i onclick="openNav()" id="bars" class="fas fa-bars fa-2x"></i>
                </nav>

            <div id="side-nav">
              <i onclick="closeNav()" class="fas fa-times fa-2x" ></i>
              <a href="/">Home</a>
              <a href="/explore">Explore</a>
              <a href="/feedback">Contact Us</a>
              <a href="/">About Us</a>
              <a href="/signup">Sign up</a>
              <a href="/signin">Sign in</a>
          </div>

        </header>
            
        </div>
        <div class="content">
            <div class="container">
                <div class="head">
                    <div class="heading"><h1>Share your experience</h1></div>
                    <div class="close">
                        <div class="s s1"></div>
                        <div class="s s2"></div>
                    </div>
                </div>
                <div class="mid">
                    <div class="media"><img src="https://cdn-icons-png.flaticon.com/128/3260/3260838.png" alt="angry"></div>
                    <div class="media"><img src="https://cdn-icons-png.flaticon.com/128/42/42901.png" alt="moderate"></div>
                    <div class="media"><img src="https://cdn-icons-png.flaticon.com/128/3260/3260877.png" alt="neutral"></div>
                    <div class="media"><img src="https://cdn-icons-png.flaticon.com/128/569/569501.png" alt="smile" class="active"></div>
                    <div class="media"><img src="https://cdn-icons-png.flaticon.com/128/1356/1356639.png" alt="happy"></div>
                </div>
                <div class="textarea">
                    <p>Share your experience</p>
                    <textarea name="exp" id="exp" placeholder="Let we know..."></textarea>
                </div>
                <div class="end">
                    <div class="submission">
                        <button class="sub btn">Submit</button>
                    </div>
                </div>
            </div>
        </div>
  
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
      <script>
        const sideNav = document.getElementById('side-nav');

        function openNav() {
            sideNav.style.width = '250px';
            
        }

        function closeNav() {
            sideNav.style.width = '0';
        }

       



        
    </script>
</body>
</html>
